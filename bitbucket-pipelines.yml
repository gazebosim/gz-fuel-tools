image: ubuntu:xenial

pipelines:
  default:
    - step:
        script:
          # Dependencies
          - echo "deb http://packages.osrfoundation.org/gazebo/ubuntu-stable xenial main" > /etc/apt/sources.list.d/gazebo-stable.list
          - apt-key adv --keyserver hkp://p80.pool.sks-keyservers.net:80 --recv-keys D2486D2DD83DB69272AFE98867170598AF249743
          - apt update
          - apt -y install
            cmake pkg-config python cppcheck doxygen ruby-ronn
            git libcurl4-openssl-dev libjsoncpp-dev libzip-dev libgflags-dev
            lcov curl libyaml-dev
            libignition-cmake-dev
            libignition-math4-dev
            libignition-common-dev
          # Style checker first - fail fast
          - sh tools/code_check.sh
          # Ignition tools
          - git clone http://github.com/ignitionrobotics/ign-tools -b master
          - cd ign-tools
          - mkdir build
          - cd build
          - cmake ..
          - make -j4 install
          - cd ../..
          # Make sure ign-tools can find installed libs
          - export LD_LIBRARY_PATH=/usr/local/lib/:$LD_LIBRARY_PATH
          # Ignition Fuel Tools
          - mkdir build && cd build
          - cmake .. -DCMAKE_BUILD_TYPE=coverage
          - make -j4
          - make install
          - make test ARGS="-VV"
          - make coverage
          - bash <(curl -s https://codecov.io/bash)
          - make doc
          # Build examples
          - cd ../example
          - mkdir build && cd build
          - cmake ..
          - make -j4
